<div  *ngIf="!isSend">
  <form [formGroup]="inputForm" (ngSubmit)="next()" class="contact-container">
    <div class="Wrapper">
      <h1 class="Title">Contact</h1>
      <div class="text-wrapper">
        <i class="material-icons">mail</i>
        <p>cyh0123q@gmail.com</p>
      </div>

      <div class="text-wrapper">
        <i class="material-icons">local_phone</i>
        <p>+82-10-3272-5658</p>
      </div>
      <div class='row'>
        <div class="field">
          <label for="input" class="Input-label">Name</label>
          <input type="text" id="name" name="name" class="Input-text" placeholder="Name" formControlName="name" >
        </div>
        <div class="field">
          <label for="input" class="Input-label">Email</label>
          <input type="email" id="email" name="email"  class="Input-text" placeholder="Email" formControlName="email">
          <div *ngIf="email.invalid && email.dirty" class='valid'>
            <p>이메일 형식을 지켜주세요.</p>
          </div>
        </div>
      </div>

      <div class="field">
        <label for="input" class="Input-label">Message</label>
        <input type="text" id="message" name="message"  class="Input-text" placeholder="Any message" formControlName="message">
      </div>
    </div>

    <button class='btn' type="submit" [class.disabled]="!inputForm.valid">SEND</button>

  </form>
</div>

<div class="contact-container" *ngIf="isSend&&!isSending">
  <div class="confirm">
    <h1 class="Title">Contact</h1>
    <div class="text-wrapper">
      <i class="material-icons">person</i>
      <h4> {{name.value}}</h4>
    </div>

    <div class="text-wrapper">
      <i class="material-icons">mail</i>
      <h4> {{email.value}}</h4>
    </div>

    <div class="text-wrapper">
      <i class="material-icons">message</i>
      <h4> {{message.value}}</h4>
    </div>

    <p>위의 내용이 맞으면 전송합니다.</p>

    <div class="btn-wrapper">
      <a class='btn' (click)='cancel()'>취소</a>
      <a class='btn' (click)='addContact()'>확인</a>
    </div>

  </div>

</div>

<div class="loading-container" *ngIf="isSending">
  <div class="loading">

    <div class="lds-css ng-scope">
      <div style="width:100%;height:100%" class="lds-pacman">
        <div><div></div><div></div><div></div></div><div><div></div><div></div></div>
      </div>
    </div>
    <p style='text-align:center; color:white;'>전송중입니다...</p>
  </div>
</div>
